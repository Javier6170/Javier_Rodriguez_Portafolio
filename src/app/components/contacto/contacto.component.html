<div class="content">
    <div class="container-registro">
        <div class="row">
            <div class="col-12">
                <div class="m-5">
                    <div class="left">
                        <h2 class="title" id="contacto">Contacto</h2>
                        <form (ngSubmit)="onSubmit(formTemplate)" #formTemplate="ngForm">
                            <div class="mb-3">
                                <label for="nombre" class="form-label"><strong>Nombre</strong></label>
                                <input type="text" [class.is-invalid]="nombre.invalid && nombre.touched" [class.is-valid]="nombre.valid" class="form-control" id="nombre" name="nombre" [(ngModel)]="nuevoUsuario.nombre" required ngModel #nombre="ngModel">
                            </div>
                            <div class="mb-3">
                                <label for="telefono" class="form-label"><strong>Telefono</strong></label>
                                <input type="number" [class.is-invalid]="telefono.invalid && telefono.touched" [class.is-valid]="telefono.valid" class="form-control" id="telefono" name="telefono" [(ngModel)]="nuevoUsuario.telefono" required ngModel #telefono="ngModel">
                            </div>
                            <div class="mb-3">
                                <label for="email" class="form-label"><strong>Correo</strong></label>
                                <input type="email" [class.is-invalid]="correo.invalid && correo.touched" [class.is-valid]="correo.valid" class="form-control" id="email" name="correo" [(ngModel)]="nuevoUsuario.correo" required ngModel #correo="ngModel" >
                            </div>
                            <div class="d-grid gap-2">
                                <button type="submit" class="btn">Contactarme</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="svg-wave" style="height: 150px; overflow: hidden;"><svg viewBox="0 0 500 150" preserveAspectRatio="none" style="height: 100%; width: 100%;">
    <path d="M-1.97,18.25 C149.99,150.00 349.20,-49.98 501.41,38.97 L500.00,150.00 L0.00,150.00 Z"
        style="stroke: none; fill: #ffffff;"></path>
  </svg></div>
